<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function elementoPresente(array, elemento) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === elemento) {
            return true;
            }
        }
        return false;
        }

        console.log(elementoPresente([1, 2, 3, 4], 3))
        console.log(elementoPresente([1, 2, 3, 4], 5)) 

    </script>
</body>
</html>
