<body>
    <script>
        var palavras = ['Maça ', 'Laranja ', 'Pera ']
        function concatenar(lista) {
            let resultado = ''
            for (var i = 0; i < lista.length; i++) {
                resultado += lista[i] //acessa pelo índice
            }
            return resultado
        } 
        var resultado = concatenar(palavras)
        alert(resultado)        
    </script>
</body>
