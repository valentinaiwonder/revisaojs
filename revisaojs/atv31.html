<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function somarArray (array) {
        soma = 0
         for (let num = 0; num <= array.length; num ++) {
            soma += array[num]
        }
        return soma
    }
    console.log(somarArray([1, 2, 3, 4]))
    </script>
</body>
</html>
