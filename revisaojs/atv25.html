<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci(n) {
            let sequencia = [0, 1];
  
         for (let i = 2; i < n; i++) {
            sequencia.push(sequencia[i - 1] + sequencia[i - 2]);
        }
  
        return sequencia.slice(0, n); 
        }

        let n = 6; 
        alert(`primeiros ${n} números da sequência de Fibonacci: ${fibonacci(n).join(", ")}`);

    </script>
</body>
</html>
