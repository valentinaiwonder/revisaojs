<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function inverterString(str) {
        let invertida = ''
        for (let i = str.length - 1; i >= 0; i--) {
            invertida += str[i]
        }
            return invertida;
            }

alert(inverterString('Exemplo'))

    </script>
</body>
</html>
