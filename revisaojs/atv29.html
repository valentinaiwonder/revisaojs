<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Insira um número: "))
        let Primo = true

        if (numero <= 1) {
            Primo = false
        } else {
            for (let i = 2; i < numero; i++) {
                if (numero % i === 0) {
                    Primo = false
                    break
                }
            }
        }

        if (Primo) {
            alert("É primo")
        } else {
            alert("Não é primo")
        }
    </script>
</body>
</html>
