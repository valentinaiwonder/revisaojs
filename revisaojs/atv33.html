<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function inverterArray(array) {
        let invertido = [];
        for (let i = array.length - 1; i >= 0; i--) {
            invertido.push(array[i]);
            }
        return invertido;
        }

        console.log(inverterArray([1, 2, 3, 4])); 

    </script>
</body>
</html>
